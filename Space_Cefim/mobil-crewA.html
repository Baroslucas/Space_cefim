<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew A</title>
    <link rel="stylesheet" href="mobil-crewA.css" />
  </head>
  <body>
    <header>
      <nav>
        <picture class="logo">
          <img src="./Assets/Img/Logo Space.svg" alt="" />
        </picture>
        <picture class="burger">
          <img src="./Assets/Img/Menu Burger.svg" alt="" />
        </picture>
      </nav>
    </header>
    <main>
      <div class="card-container">
        <div class="first-paragraph">
          <p class="page-number">02</p>
          <p class="meet-crew">MEET YOUR CREW</p>
        </div>
        <div class="crew-member" id="crew-member">
          <picture>
            <img src="./Assets/Img/Photo Crew A.svg" alt="" />
          </picture>
          <div class="description">
            <div class="span-container">
              <span class="span-a"></span>
              <span class="span-b"></span>
              <span class="span-c"></span>
              <span class="span-d"></span>
            </div>
            <p class="grade" id="grade">COMMANDER</p>
            <h1 id="name">DOUGLAS HURLEY</h1>
            <p class="bio" id="description">
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./mobil-crew.js"></script>
  </body>
</html>
